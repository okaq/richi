// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("richi started...");

        // subs
        dom.init();
        bmp.init();
        grid.init();
        sprite.init();

        // test
        // ren.data();

        // loop
        g.start();

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "start": function() {
        // logo
        swan.dive();
    },
    "loop": function() {
        grid.pop();
        g.tick = 0;
        g.id = window.setInterval(g.frame, 1000);
    },
    "frame": function() {
        console.log("tick: " + g.tick);
        g.tick = g.tick + 1;
        if (g.tick >= 8) {
            window.clearInterval(g.id);
            console.log("done.");
        }
        grid.shuf();
        ren.data();
        var t0 = window.performance.now();
        ren.data2();
        console.log("split time: " + (window.performance.now() - t0) + "ms.");
        // render 1800 sprites
        // each 32x32 at 1px draw resolution
        // render time = 5000ms
        // requires 2 frames to "sync up"
    }
}
// intro
var swan = {
    "dive": function() {
        swan.a = {};
        swan.a.r = [1024,1024,448,28];
        swan.a.c = dom.canvas(swan.a.r);
        dom.add(swan.a.c);
        swan.a.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        for (var i = 0; i < bmp.a["golf"].length; i++) {
            if (bmp.a["golf"][i] == 1) {
                continue;
            }
            var x0 = i % 32;
            var y0 = (i / 32) >>> 0;
            var x1 = (x0 * 32) >>> 0;
            var y1 = (y0 * 32) >>> 0;
            swan.a.c.con.fillRect(x1,y1,32,32);
        }

        console.log(bmp.a["oxy_a"].length);
        swan.b = {};
        swan.b.t = ['o','k','a','q'];
        swan.b.r = [];
        swan.b.c = [];
        for (var i = 0; i < swan.b.t.length; i++) {
            var x0 = (i * (32 + 298)) >>> 0;
            var y0 = 992;
            var x1 = (x0 + 448) >>> 0;
            var y1 = (y0 + 28) >>> 0;
            swan.b.r[i] = [32,32,x1,y1];
            swan.b.c[i] = dom.canvas(swan.b.r[i]);
            dom.add(swan.b.c[i]);
            var k0 = "oxy_" + swan.b.t[i];
            var b0 = bmp.a[k0];
            // console.log(k0, b0);
            swan.b.c[i].con.fillStyle = rgba.css([0,0,0,1.0]);
            for (var j = 0; j < b0.length; j++) {
                if (b0[j] == 0) {
                    continue;
                }
                var x0 = j % 32;
                var y0 = (j / 32) >>> 0;
                swan.b.c[i].con.fillRect(x0,y0,1,1);
            }
        }

        // clear
        window.setTimeout(swan.clear, 5000);
    },
    "clear": function() {
        dom.remove(swan.a.c);
        for (var i = 0; i < swan.b.c.length; i++) {
            dom.remove(swan.b.c[i]);
        }
        g.loop();
    }
}
// grid world
var grid = {
    "init": function() {
        // list
        grid.a = [];
        // globals
        grid.d = {};
        grid.d.w = 32;
        grid.d.h = 32;
        grid.d.nx = 60;
        grid.d.ny = 30;
        grid.d.nt = 1800
        grid.d.mx = 0;
        grid.d.my = 120;

        for (var i = 0; i < grid.d.nt; i++) {
            grid.a[i] = {};
            var x0 = i % grid.d.nx;
            var x1 = (x0 * grid.d.w) >>> 0;
            var x2 = (x1 + grid.d.mx) >>> 0;
            var y0 = (i / grid.d.nx) >>> 0;
            var y1 = (y0 * grid.d.h) >>> 0;
            var y2 = (y1 + grid.d.my) >>> 0;
            grid.a[i].r = [grid.d.w,grid.d.h,x2,y2];
            grid.a[i].c = dom.canvas(grid.a[i].r);
            grid.a[i].b = [];
        }

    },
    "shuf": function() {
        for (var i = 0; i < grid.d.nt; i++) {
            grid.a[i].b[0] = rgba.rmon();
            grid.a[i].b[1] = rgba.rmon();
        }
    },
    "pop": function() {
        for (var i = 0; i < grid.d.nt; i++) {
            dom.add(grid.a[i].c);
        }
    }
}
// sprites
var sprite = {
    "init": function() {

    }
}
// render
var ren = {
    "data": function() {
        for (var i = 0; i < grid.d.nt; i++) {
            grid.a[i].c.con.fillStyle = grid.a[i].b[0];
            grid.a[i].c.con.fillRect(0,0,grid.a[i].c.can.width,grid.a[i].c.can.height);
            grid.a[i].c.con.fillStyle = grid.a[i].b[1];
            grid.a[i].c.con.fillRect(12,12,grid.a[i].c.can.width-24,grid.a[i].c.can.height-24);
        }
    },
    "data2": function() {
        var n0 = 0;
        for (var i = 0; i < grid.d.nt; i++) {
            var f0 = Math.random();
            if (f0 > 0.0625) {
                continue;
            }
            n0 = n0 + 1;
            var c0 = grid.a[i].c;
            var b0 = grid.a[i].b[0];
            var b1 = grid.a[i].b[1];
            var d0 = bmp.a["suba"];
            for (var j = 0; j < d0.length; j++) {
                var x0 = j % 32;
                var y0 = (j / 32) >>> 0;
                if (d0[j] == 0) {
                    c0.con.fillStyle = b0;
                } else {
                    c0.con.fillStyle = b1;
                }
                c0.con.fillRect(x0,y0,1,1);
            }
        }
        console.log(" sprite count: " + n0)
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
// bitmap
var bmp = {
    "init": function() {
        bmp.a = {};
        // decode oxy bitmap font
        for (var k in oxy) {
            var b0 = base64DecToArr(oxy[k]);
            bmp.a[k] = bmp.exp(b0);
        }
        // decode golf man logo
        var b0 = base64DecToArr(golf["golf_001"]);
        bmp.a["golf"] = bmp.exp(b0);
        // decode submarine sprite
        var b0 = base64DecToArr(suba["suba_001"]);
        bmp.a["suba"] = bmp.exp(b0);
    },
    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {
            var b1 = b0[i];
            var s0 = binStr(b1);
            for (var j = 0; j < 8; j++) {
                var s1 = s0.charAt(j);
                var n0 = parseInt(s1, 10);
                r0.push(n0);
            }
        }
        return r0;
    }
}

// string view
/*\
  |*|
  |*|  Base64 / binary data / UTF-8 strings utilities
  |*|
  |*|  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Base64_encoding_and_decoding
  |*|
\*/
/* Array of bytes to base64 string decoding */
function b64ToUint6 (nChr) {
   return nChr > 64 && nChr < 91 ?
      nChr - 65
      : nChr > 96 && nChr < 123 ?
      nChr - 71
      : nChr > 47 && nChr < 58 ?
      nChr + 4
      : nChr === 43 ?
      62
      : nChr === 47 ?
      63
      :
      0;
}
function base64DecToArr (sBase64, nBlocksSize) {
   var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
       nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2,
       taBytes = new Uint8Array(nOutLen);
   for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
       nMod4 = nInIdx & 3;
       nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
       if (nMod4 === 3 || nInLen - nInIdx === 1) {
           for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
              taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
           }
           nUint24 = 0;
       }
   }
   return taBytes;
}
// bitwise ops
// https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Operators/Bitwise_Operators
var binStr = function(nMask) {
     // nMask must be between 0 and 255
     for (var nFlag = 0, nShifted = nMask, sMask = ""; nFlag < 32;
         nFlag++, sMask += String(nShifted >>> 31), nShifted <<= 1);
         return sMask.slice(24);
}
