    "seed": function() {
        // reset the grid
        // create sets for each type
        // and an available set of
        // non-occupied nodes
        var g0 = [];
        for (var i = 0; i < grid.d.nt; i++) {
            g0[i] = i;
        }
        var b0 = ["suba","wale","bell"];
        while (g0.length > 0) {
            var i0 = (Math.random() * g0.length) >>> 0;
            var b1 = (Math.random() * b0.length) >>> 0;
            grid.a[i0].d = b0[b1];
            g0.splice(i0, 1);
        }
        // console.log(grid.a);

        g.grow();
    },
    "grow": function() {
        // examine each NxN kernel
        // set growth or decay conditions
        // and propagate through grid net
        var kx = 3;
        var ky = 3;
        var kt = (kx*ky) >>> 0;
        var nx = (grid.d.nx / kx) >>> 0;
        var ny = (grid.d.ny / ky) >>> 0;
        var nt = (grid.d.nt / kt) >>> 0;
        console.log(kx,ky,kt,nt);
        for (var i = 0; i < nt; i++) {
            // obtain kernel subset
            var s0 = [];
            var x0 = i % nx;
            var y0 = (i / nx);
            var x1 = (x0 * nx) >>> 0;
            var y1 = (y0 * nx) >>> 0;
            var i0 = ((y1 * grid.d.nx) + x1) >>> 0;
            s0[0] = i0+0;
            s0[1] = i0+1;
            s0[2] = i0+2;
            s0[3] = grid.d.nx+i0+0;
            s0[4] = grid.d.nx+i0+1;
            s0[5] = grid.d.nx+i0+2;
            s0[6] = 2*grid.d.nx+i0+0;
            s0[7] = 2*grid.d.nx+i0+1;
            s0[8] = 2*grid.d.nx+i0+2;
            // test
            var c0 = rgba.rand();
            for (var j = 0; j < s0.length; j++) {
                var i1 = s0[j];
                var c1 = grid.a[i1].c;
                c1.con.fillStyle = c0;
                c1.con.fillRect(0,0,c1.can.width,c1.can.height);
            }
            // majority wins kernel space
        }
    }
}

    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {
            var b1 = b0[i];
            var s0 = binStr(b1);
            for (var j = 0; j < 8; j++) {
                var s1 = s0.charAt(j);
                var n0 = parseInt(s1, 10);
                r0.push(n0);
            }
