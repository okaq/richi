// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("richi started...");

        // subs
        dom.init();
        sce.init();

        // test
        // ren.test();
        ren.data();

        // loop
        g.start();

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "start": function() {
        g.tick = 0;
        g.id = window.setInterval(g.frame, 1000);
    },
    "frame": function() {
        g.tick = g.tick + 1;
        console.log("frame count: " + g.tick);
        if (g.tick >= 32) {
            window.clearInterval(g.id);
            console.log("done frames");
        }
        // sce.shuf();
        // ren.data();
        ren.grad();
    }
}
// scene
var sce = {
    "init": function() {
        // grid
        sce.a = [];
        // layout
        var w0 = 32;
        var h0 = 32;
        var nx = (1920 / w0) >>> 0;
        var ny = (960 / w0) >>> 0;
        var nt = (nx * ny) >>> 0;
        var my = (1080 - 960) >>> 0;
        var g0 = (Math.random() * pal.length) >>> 0;
        for (var i = 0; i < nt; i++) {
            var x0 = i % nx;
            var y0 = (i / nx) >>> 0;
            var x1 = (x0 * w0) >>> 0;
            var y1 = (y0 * h0) >>> 0;
            var y2 = (y1 + my) >>> 0;
            sce.a[i] = {};
            sce.a[i].r = [w0,h0,x1,y2];
            sce.a[i].c = dom.canvas(sce.a[i].r);
            dom.add(sce.a[i].c);
            sce.a[i].c.can.dataset.x = i;
            sce.a[i].c.can.addEventListener("click", sce.click, false);
            sce.a[i].b = rgba.rand();
            sce.a[i].d = (Math.random() * pal.length) >>> 0;
            // console.log(i, sce.a[i].d, pal[sce.a[i].d]);
            // gradient
            var py = y0 / ny;
            var f0 = Math.random();
            if (f0 <= py) {
                sce.a[i].e = pal[g0][0];
            } else {
                sce.a[i].e = pal[g0][1];
            }
        }

        // text
        sce.b = [];
        sce.c = "SUBMARINES";

        // gradient oceanic background
        // pick one high contrast rgba pair
        // depth y percentage is probability
        // of one color picked over the other
    },
    "click": function(e) {
        console.log(e.target.dataset.x);
    },
    "shuf": function() {
        for (var i = 0; i < sce.a.length; i++) {
            sce.a[i].d = (Math.random() * pal.length) >>> 0;
        }
    }
}
// render
var ren = {
    "test": function() {
        for (var i = 0; i < sce.a.length; i++) {
            var c0 = sce.a[i].c;
            var b0 = sce.a[i].b;
            c0.con.fillStyle = b0;
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    },
    "data": function() {
        for (var i = 0; i < sce.a.length; i++) {
            var c0 = sce.a[i].c;
            var d0 = pal[sce.a[i].d];
            // bg
            c0.con.fillStyle = d0[0];
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
            // fg
            c0.con.fillStyle = d0[1];
            c0.con.fillRect(6,6,c0.can.width-12,c0.can.height-12);
        }
    },
    "grad": function() {
        for (var i = 0; i < sce.a.length; i++) {
            var c0 = sce.a[i].c;
            var b0 = sce.a[i].e;
            c0.con.fillStyle = b0;
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
