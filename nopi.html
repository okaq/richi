<!DOCTYPE html>
<html lang="en">
    <head id="zeta">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

        <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(0,0,0,0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira richi nopi ok!");
        // async load
        (function() {
         var a = {
            "load": function(e) {
                console.log(e);
                g.init();
            }
            }
            window.addEventListener("load", a.load, false);
            })();
// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("richi started...");

        // subs
        dom.init();
        sce.init();

        // test
        ren.test();

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    }
}
// scene
var sce = {
    "init": function() {
        // db
        sce.a = {};
        // keys
        sce.b = [];
        // current
        sce.c = [];

        // bg
        sce.a["bkgd"] = {};
        sce.a["bkgd"].r = [1920,1080,0,0];
        // rects
        sce.a["outer"] = {};
        sce.a["outer"].r = [800,800,700,100];
        sce.a["inner"] = {};
        sce.a["inner"].r = [400,400,900,300];
        // navi
        sce.a["pane"] = {};
        sce.a["pane"].r = [400,1080,0,0];
        // button
        sce.a["next"] = {};
        sce.a["next"].r = [128,128,500,200];
        sce.a["save"] = {};
        sce.a["save"].r = [128,128,500,400];

        for (var k in sce.a) {
            sce.c.push(k);
            sce.a[k].c = dom.canvas(sce.a[k].r);
            dom.add(sce.a[k].c);
            sce.a[k].c.can.dataset.x = k;
            sce.a[k].c.can.addEventListener("click", sce.click, false);
            sce.a[k].b = rgba.rand();
        }

        // two concentric rects for
        // random color render
        // two buttons, next and add
        // current selections navi pane
        // with color thumbs
    },
    "click": function(e) {
        console.log(e.target.dataset.x);
    }
}
// render
var ren = {
    "test": function() {
        for (var i = 0; i < sce.c.length; i++) {
            var k0 = sce.c[i];
            var c0 = sce.a[k0].c;
            var b0 = sce.a[k0].b;
            c0.con.fillStyle = b0;
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

</script>
</head>
<body id="alpha">
</body>
</html>
