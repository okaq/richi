<html lang="en">

            html,body{width:1920px;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(0,0,0,0);}

        <script type="text/javascript">
            // ok
        console.log("okaq gira richi tola ok!");
        // async load
        (function() {
         var a = {

// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("richi started...");

        // subs
        dom.init();
        db.init();
        sce.init();

        // begin
        window.setTimeout(g.start, 1000);

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "start": function() {
        console.log("enter conn");
        net.conn();
    },
    "breeze": function() {
        net.hex();
    },
    "freeze": function() {
        net.b64();
    }
}
// data
var db = {
    "init": function() {
        // master
        db.a = {};
        // pid
        db.a["pid"] = net.pid();
        console.log(db);
        // pixels
        // db.grid();
        // scene
        // db.scene();
    },
    "grid": function() {
        // typed array of same size as grid
        // 16x16 pixel grid cell size
        // 120x60 with top-margin = 112
        // total grid size = 7200
        // total bytes needed = 900
        var a0 = {};
        a0.a = new ArrayBuffer(900);
        a0.b = new Uint8Array(a0.a);
        db.a["grid"] = a0;
        // for wire transport
        // use base64 encoded string
        // and atob() btoa() calls
    },
    "scene": function() {
        // one way data flow
        // scene config and layout
        db.a["scene"] = {};
    }
}
// xhr
var net = {
    "pid": function() {
        // generate unique player id
        var p0 = [];
        p0[0] = Date.now();
        p0[1] = "+";
        p0[2] = (Math.random() * Number.MAX_SAFE_INTEGER) >>> 0;
        return p0.join("");
    },
    "conn": function() {
        net.urls = ["http://localhost:8080/a",
        "http://localhost:8080/b",
        "http://localhost:8080/c"];
        net.x = new XMLHttpRequest();
        net.x.addEventListener("load", net.load);
        net.x.open("POST", net.urls[0]);
        net.x.setRequestHeader("Content-type","text/plain");
        // net.x.responseType = "arraybuffer";
        net.x.responseType = "text";
        net.x.send(db.a["pid"]);
    },
    "load": function(e) {
        console.log(e);
        window.setTimeout(g.breeze, 1000);
    },
    "load2": function(e) {
        console.log(e);
        var t0 = e.target.responseText;
        console.log(t0);
        window.setTimeout(g.freeze, 1000);
    },
    "load3": function(e) {
        console.log(e);
    },
    "hex": function() {
        var x0 = new XMLHttpRequest();
        x0.addEventListener("load", net.load2);
        x0.open("GET", net.urls[1]);
        x0.send();
    },
    "b64": function() {
        var x0 = new XMLHttpRequest();
        x0.addEventListener("load", net.load3);
        x0.open("GET", net.urls[2]);
        x0.send();
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = {};
        sce.a.w = 1920;
        sce.a.h = 1080;
        sce.a.px = 16;
        sce.a.py = 16;
        sce.a.nx = (sce.a.w / sce.a.px) >>> 0;
        sce.a.ny = (sce.a.h / sce.a.py) >>> 0;
        sce.a.nt = (sce.a.nx * sce.a.ny) >>> 0;
        console.log(sce.a);
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}

</script>
