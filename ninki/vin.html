// scene
var sce = {
    "init2": function() {
        // dimensions
        sce.b = {};
        sce.b.w = 1920;
        sce.b.h = 1080;
        // bitmap
        sce.b.bx = 32;
        sce.b.by = 32;
        sce.b.bt = (sce.b.bx * sce.b.by) >>> 0;
        // pixel
        sce.b.px = 32;
        sce.b.py = 32;
        // image
        sce.b.iw = (sce.b.bx * sce.b.px) >>> 0;
        sce.b.ih = (sce.b.by * sce.b.py) >>> 0;
        // margin
        sce.b.mx = ((sce.b.w - sce.b.iw) / 2) >>> 0;
        sce.b.my = ((sce.b.h - sce.b.ih) / 2) >>> 0;

        // data
        sce.a = {};
        sce.a["bkgd"] = {};
        sce.a["logo"] = {};
        sce.a["bkgd"].r = [sce.b.w,sce.b.h,0,0];
        sce.a["logo"].r = [sce.b.iw,sce.b.ih,sce.b.mx,sce.b.my];
        sce.a["bkgd"].c = dom.canvas(sce.a["bkgd"].r);
        sce.a["logo"].c = dom.canvas(sce.a["logo"].r);
        dom.add(sce.a["bkgd"].c);
        dom.add(sce.a["logo"].c);

        // output
        console.log(sce);
    },
    "init": function() {
        // line of golf man logos
        // in rand rotating colors
        // dimensions
        sce.d = {};
        sce.d.w = 1920;
        sce.d.h = 1080;
        // bitmap
        sce.d.bx = 32;
        sce.d.by = 32;
        sce.d.bt = (sce.b.bx * sce.b.by) >>> 0;
        // pixel
        sce.d.px = 8;
        sce.d.py = 8;
        // image
        sce.d.iw = (sce.d.bx * sce.d.px) >>> 0;
        sce.d.ih = (sce.d.by * sce.d.py) >>> 0;
        // margin
        sce.d.mx = ((sce.d.w - sce.d.iw) / 2) >>> 0;
        sce.d.my = ((sce.d.h - sce.d.ih) / 2) >>> 0;
        // count
        sce.d.n = (sce.d.w / sce.d.iw) >>> 0;

        // line
        sce.c = [];
        for (var i = 0; i < sce.d.n; i++) {
            var x0 = (i * sce.d.iw) >>> 0;
            var y0 = sce.d.my;
            var r0 = [sce.d.iw,sce.d.ih,x0,y0];
            sce.c[i] = {};
            sce.c[i].r = r0;
            sce.c[i].c = dom.canvas(sce.c[i].r);
            dom.add(sce.c[i].c);
        }
    }
}
// render
var ren = {

}

var dom = {

    "canvas": function(r0) {

// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
// bitmap
var bmp = {
    "init": function() {
        bmp.a = {};
        // decode golf man logo
        var b0 = base64DecToArr(golf["golf_001"]);
        bmp.a["golf"] = bmp.exp(b0);
    },
    "exp": function(b0) {
        // expansion of uint8array
        // to string of bits
        var r0 = [];
        for (var i = 0; i < b0.length; i++) {
            var b1 = b0[i];
            var s0 = binStr(b1);
            for (var j = 0; j < 8; j++) {
                var s1 = s0.charAt(j);
                var n0 = parseInt(s1, 10);
                r0.push(n0);
            }
        }
        return r0;
    }
}
// golf man
var golf = {
	"golf_001":"///////////////////////4B///+Af///gH///4B///+Af///g////4P///+D////g////4P///+D////g////4z///wM///8DP///Px///z8f///////////////////////////////////////////////////////////8=",
};
// string view
/*\
  |*|
  |*|  Base64 / binary data / UTF-8 strings utilities
  |*|
  |*|  https://developer.mozilla.org/en-US/docs/Web/JavaScript/Base64_encoding_and_decoding
  |*|
\*/
/* Array of bytes to base64 string decoding */
function b64ToUint6 (nChr) {
   return nChr > 64 && nChr < 91 ?
      nChr - 65
      : nChr > 96 && nChr < 123 ?
      nChr - 71
      : nChr > 47 && nChr < 58 ?
      nChr + 4
      : nChr === 43 ?
      62
      : nChr === 47 ?
      63
      :
      0;
}
function base64DecToArr (sBase64, nBlocksSize) {
   var sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""), nInLen = sB64Enc.length,
       nOutLen = nBlocksSize ? Math.ceil((nInLen * 3 + 1 >> 2) / nBlocksSize) * nBlocksSize : nInLen * 3 + 1 >> 2,
       taBytes = new Uint8Array(nOutLen);
   for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
       nMod4 = nInIdx & 3;
       nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 18 - 6 * nMod4;
       if (nMod4 === 3 || nInLen - nInIdx === 1) {
           for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
              taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
           }
           nUint24 = 0;
       }
   }
   return taBytes;
}
// bitwise ops
// https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Operators/Bitwise_Operators
var binStr = function(nMask) {
     // nMask must be between 0 and 255
     for (var nFlag = 0, nShifted = nMask, sMask = ""; nFlag < 32;
         nFlag++, sMask += String(nShifted >>> 31), nShifted <<= 1);
         return sMask.slice(24);
}
