// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("win invader init...");

        // subsystems
        g.subs = [dom,sce,bmp];
        g.subs.forEach(function(el){el.init();});

        // bkgd
        ren.bkgd();

        // test
        ren.test();

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = dom.canvas([1920,1080,0,0]);
        dom.add(sce.a);

        sce.car();
    },
    "car": function() {
        // carousel
        // invader bitmap is 7x7 pixels
        // 3 mirrored rand columns, plus 1 center
        sce.c = {};
        // layout
        sce.c.r = [];
        // canvas
        sce.c.c = [];
        // sizes
        sce.c.s = [64,32,16,8,4,2,1];
        // margins
        sce.c.m = [16];

        // layout
        // center
        sce.c.r[0] = [448,448,736,316];
        // sides
        sce.c.r[1] = [224,224,496,428];
        sce.c.r[2] = [224,224,1200,428];
        sce.c.r[3] = [112,112,368,484];
        sce.c.r[4] = [112,112,1460,484];
        sce.c.r[5] = [56,56,296,512];
        sce.c.r[6] = [56,56,1588,512];
        sce.c.r[7] = [28,28,252,526];
        sce.c.r[8] = [28,28,1660,526];
        sce.c.r[9] = [14,14,222,533];
        sce.c.r[10] = [14,14,1704,533];
        sce.c.r[11] = [7,7,199,536];
        sce.c.r[12] = [7,7,1734,536];
        // built from inside out, using previous dimensions

        // canvas
        for (var i = 0; i < sce.c.r.length; i++) {
            sce.c.c[i] = dom.canvas(sce.c.r[i]);
            dom.add(sce.c.c[i]);
        }
    }
}
// bitmap
var bmp = {
    "init": function() {
        // 7x7 invaders
        // binary monochrome
        bmp.nx = 7;
        bmp.ny = 7;
        bmp.nt = (bmp.nx * bmp.ny) >>> 0;
        // data
        bmp.a = [];
        // rand to start
        for (var i = 0; i < sce.c.c.length; i++) {
            bmp.a[i] = bmp.rand();
        }
    },
    "rand": function() {
        var d0 = [];
        for (var i = 0; i < bmp.nt; i++) {
            d0[i] = bmp.flip();
        }
        return d0;
    },
    "flip": function() {
        f0 = Math.random();
        if (f0 >= 0.5) {
            return 1;
        } else {
            return 0;
        }
    }
}
// render
var ren = {
    "bkgd": function() {
        sce.a.con.fillStyle = rgba.rand();
        sce.a.con.fillRect(0,0,sce.a.can.width,sce.a.can.height);
    },
    "test": function() {
        for (var i = 0; i < sce.c.c.length; i++) {
            var c0 = sce.c.c[i];
            c0.con.fillStyle = rgba.rand();
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    },
    "data": function() {

    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "webgl": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("webgl");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
