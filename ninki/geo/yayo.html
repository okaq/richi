// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("geom webgl begin...");

        // start
        window.setTimeout(g.start, 1000);

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "start": function() {
        // begin the game
        // subsystems
        g.subs = [dom,sce,reg];
        g.subs.forEach(function(el){el.init()});

        // build the scene
        sce.basic();
    }
}
// regl
var reg = {
    "init": function() {
        // async load script
        reg.url = "https://npmcdn.com/regl/dist/regl.min.js";
        reg.a = document.createElement("script");
        reg.a.src = reg.url;
        reg.a.type = "text/javascript";
        reg.a.async = true;
        reg.a.addEventListener("load", reg.load, false);
        reg.b = document.getElementsByTagName("script");
        reg.c = reg.b[0];
        reg.d = reg.c.parentNode;
        reg.d.insertBefore(reg.a, reg.c);
        console.log(reg);
    },
    "load": function(e) {
        console.log(e);
        // console.log(window); // use to inspect loaded javascript
        // reg.g = createREGL();
        // console.log(reg.g);

        // create scene canvas
        // and pass in gl context
        reg.create();
    },
    "create": function(gl) {
        reg.g = createREGL(gl);
        console.log(reg.g);

        sce.test();
    }
}
// scene
var sce = {
    "init": function() {
        console.log("creating webgl canvas");
        sce.a = {};
        sce.a.r = [1024,1024,448,28];
        sce.a.c = dom.webgl(sce.a.r);
        console.log(sce.a.c.con);
        dom.add(sce.a.c);

        // reg.create(sce.a.c.con);
    },
    "test": function() {
        // clear draw context
        // to random color
        var r0 = Math.random();
        var g0 = Math.random();
        var b0 = Math.random();
        var a0 = Math.random();
        var c0 = [r0,g0,b0,a0];

        reg.g.clear({
            color: c0,
            depth: 1,
            stencil: 0
        })
    },
    "basic": function() {
        // minimum draw
        sce.b = {};
        // fragment shader
        sce.b.frag = `
            precision mediump float;
            uniform vec4 color;
            void main() {
                gl_fragColor = color;
            }
        `;
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "webgl": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("webgl");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
