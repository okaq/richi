// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("open constraints...");

        // start
        window.setTimeout(g.start, 1000);

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "start": function() {
        // begin the game
        // subsystems
        g.subs = [dom,sce,bmp,net];
        g.subs.forEach(function(el){el.init()});

        // test
        // ren.mon();
        // data
        ren.bmp();
        // mirror
        bmp.mirror();
        ren.mirror();
        // logic
        bmp.logic();
        ren.mirror();

        // state
        g.tick = 0;
        g.id = window.setInterval(g.frame, 1000);
    },
    "frame": function() {
        console.log("tick count: " + g.tick);
        g.tick = g.tick + 1;
        if (g.tick >= 4) {
            console.log("animation complete.");
            window.clearInterval(g.id);
        }
    }
}
// xhr
var net = {
    "init": function() {
        // gen player id
    }
}
// scene
var sce = {
    "init": function() {
        // load screen
        // big red dutch pattern
        // begin with blocks size
        sce.w = 1920;
        sce.h = 1080;
        sce.bw = 10;
        sce.bh = 10;
        // pane dimensions
        sce.nx = 31; // (15x15 + 1)
        sce.ny = (sce.h / sce.bh) >>> 0;
        sce.nt = (sce.nx * sce.ny) >> 0;
        sce.pw = (sce.nx * sce.bw) >>> 0;
        // console.log(sce);

        sce.big();
    },
    "big": function() {
        // grid multi array
        sce.a = {};
        sce.a.r = [];
        sce.a.c = [];
        sce.a.b = [];
        for (var y = 0; y < sce.ny; y++) {
            sce.a.r[y] = [];
            sce.a.c[y] = [];
            sce.a.b[y] = [];
            for (var x = 0; x < sce.nx; x++) {
                var x0 = (x * sce.bw) >>> 0;
                var y0 = (y * sce.bh) >>> 0;
                sce.a.r[y][x] = [sce.bw,sce.bh,x0,y0];
                sce.a.c[y][x] = dom.canvas(sce.a.r[y][x]);
                dom.add(sce.a.c[y][x]);
                sce.a.b[y][x] = rgba.rmon();
            }
        }
    }
}
// bitmap
var bmp = {
    "init": function() {
        // pixel data
        bmp.a = {};
        bmp.a.d = [];
        for (var y = 0; y < sce.ny; y++) {
            bmp.a.d[y] = [];
            for (var x = 0; x < sce.nx; x++) {
                bmp.a.d[y][x] = rgba.rb();
                // assigned to random byte value
            }
        }
        console.log(bmp);
    },
    "mirror": function() {
        // mirror image bits
        bmp.a.e = [];
        // midpoint
        var m0 = (sce.nx / 2) >>> 0;
        // console.log(m0);
        for (var y = 0; y < sce.ny; y++) {
            bmp.a.e[y] = [];
            for (var x = 0; x < m0; x++) {
                bmp.a.e[y][x] = bmp.a.d[y][x];
            }
            for (var x = m0 + 1; x < sce.nx; x++) {
                var x0 = x - m0;
                var x1 = m0 - x0;
                bmp.a.e[y][x] = bmp.a.e[y][x1];
            }
        }
    },
    "logic": function() {
        // mirror image bits
        // with logistic threshold
        // mirror image bits
        bmp.a.e = [];
        // midpoint
        var m0 = (sce.nx / 2) >>> 0;
        // console.log(m0);
        for (var y = 0; y < sce.ny; y++) {
            bmp.a.e[y] = [];
            for (var x = 0; x < m0; x++) {
                var d0 = bmp.th(bmp.a.d[y][x]);
                bmp.a.e[y][x] = d0;
            }
            for (var x = m0 + 1; x < sce.nx; x++) {
                var x0 = x - m0;
                var x1 = m0 - x0;
                bmp.a.e[y][x] = bmp.a.e[y][x1];
            }
        }
    },
    "th": function(b0) {
        if (b0 < 128) {
            return 0;
        } else {
            return 255;
        }
    }
}
// render
var ren = {
    "mon": function() {
        // the mono data
        for (var y = 0; y < sce.ny; y++) {
            for (var x = 0; x < sce.nx; x++) {
                var c0 = sce.a.c[y][x];
                c0.con.fillStyle = sce.a.b[y][x];
                c0.con.fillRect(0,0,c0.can.width,c0.can.height);
            }
        }
        // a beautiful grid
        // in 256 shades of grey
    },
    "bmp": function() {
        // bitmap data
        for (var y = 0; y < sce.ny; y++) {
            for (var x = 0; x < sce.nx; x++) {
                var c0 = sce.a.c[y][x];
                var b0 = bmp.a.d[y][x];
                var rgba0 = rgba.mono(b0);
                c0.con.fillStyle = rgba0;
                c0.con.fillRect(0,0,c0.can.width,c0.can.height);
            }
        }
    },
    "mirror": function() {
        // mirror data
        for (var y = 0; y < sce.ny; y++) {
            for (var x = 0; x < sce.nx; x++) {
                var c0 = sce.a.c[y][x];
                var b0 = bmp.a.e[y][x];
                var rgba0 = rgba.mono(b0);
                c0.con.fillStyle = rgba0;
                c0.con.fillRect(0,0,c0.can.width,c0.can.height);
            }
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "webgl": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("webgl");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
