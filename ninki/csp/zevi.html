            html,body{width:1920px;overflow:hidden;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(0,0,0,0);}
        </style>
        <script type="text/javascript">
            // ok
            console.log("okaq gira richi ninki csp ok!");
            // async load
            (function() {
                var a = {
                    "load": function(e) {
                        console.log(e);
                        g.init();

// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("open constraints...");

        // start
        window.setTimeout(g.start, 1000);

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "start": function() {
        // begin the game
        // subsystems
        g.subs = [dom,sce];
        g.subs.forEach(function(el){el.init()});

        // tick loop

        // render
        ren.ber();
    }
}
// render
var ren = {
    "ber": function() {
        // bkgd
        ren.can(sce.a);
        // polo
        ren.cans(sce.b);
    },
    "can": function(c0) {
        c0.c.con.fillStyle = c0.b;
        c0.c.con.fillRect(0,0,c0.c.can.width,c0.c.can.height);
    },
    "cans": function(c0) {
        console.log(c0);
        for (var i = 1; i < c0.c.length; i++) {
            c0.c[i].con.fillStyle = c0.b[i];
            c0.c[i].con.fillRect(0,0,c0.c[i].can.width,c0.c[i].can.height);
        }
    }
}
// scene
var sce = {
    "init": function() {
        console.log("the scene revealed");

        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
        sce.a.b = rgba.rand();

        sce.polo();
    },
    "polo": function() {
        // poloroid effect
        sce.b = {};
        sce.b.r = [];
        sce.b.c = [];
        sce.b.b = [];
        var w0 = 20;
        var h0 = 20;
        for (var i = 1; i < 28; i++) {
            var r0 = [];
            // r0[2] = (1920 - (i * w0)) >>> 0;
            r0[2] = (i * w0) >>> 0;
            // r0[3] = (1080 - (i * h0)) >>> 0;
            r0[3] = (i * h0) >>> 0;
            r0[0] = (1920 - (2 * i * w0)) >>> 0;
            r0[1] = (1080 - (2 * i * h0)) >>> 0;
            sce.b.r[i] = r0;
            sce.b.c[i] = dom.canvas(sce.b.r[i]);
            // sce.b.c[i].can.style.zIndex = i;
            dom.add(sce.b.c[i]);
            sce.b.b[i] = rgba.rand();
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "webgl": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("webgl");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
        </script>
    </head>
