var bmp = {
    "init": function() {
        // rand bitmap service
        bmp.d = {};
        bmp.e = [32,64,128,256,512];
        var f0 = (Math.random() * bmp.e.length) >>> 0;
        bmp.d.w = bmp.e[f0];
        bmp.d.h = bmp.d.w;
        // solve for block sizes
        bmp.cent();
        bmp.f = [2,4,8,16];
        var f1 = (Math.random() * bmp.f.length) >>> 0;
        bmp.d.bw = bmp.f[f1];
        bmp.d.bh = bmp.d.bw;
        bmp.bloc(bmp.d.bw,bmp.d.bh);
        bmp.wove();
    },
    "init2": function() {
        // bitmap generator service
        // data
        bmp.d = {};
        bmp.d.w = 128;
        bmp.d.h = 128;
        // changes to any property
        // trigger a refresh
        bmp.cent();
        bmp.bloc(16,16);
        bmp.wove();
    },
    "cent": function() {
        // center the position
        // for the given sizes
        bmp.d.x = ((1920 - bmp.d.w) / 2) >>> 0;
        bmp.d.y = ((1080 - bmp.d.h) / 2) >>> 0;
    },
    "bloc": function(w0,h0) {
        // size of the pixel blocks
        bmp.d.bw = w0;
        bmp.d.bh = h0;
        bmp.d.nx = (bmp.d.w / bmp.d.bw) >>> 0;
        bmp.d.ny = (bmp.d.h / bmp.d.bh) >>> 0;
        bmp.d.nt = (bmp.d.ny * bmp.d.nx) >>> 0;
    },
    "wove": function() {
        // musubi, weave time
        bmp.d.a = [];
        bmp.fill(rgba.css[0,0,0,1.0]);
    },
    "fill": function(rgba0) {
        // all data set to single value
        for (var i = 0; i < bmp.d.nt; i++) {
            bmp.d.a[i] = rgba0;
        }
    },
    "rand": function() {
        // init to rand values
        for (var i = 0; i < bmp.d.nt; i++) {
            bmp.d.a[i] = rgba.rand();
        }
    },
    "shuf": function() {
        // in place rearrange
        for (var i = 0; i < bmp.d.nt; i++) {
            var rgba0 = bmp.d.a[i];
            var f0 = (bmp.d.nt - i) >>> 0;
            var f1 = (Math.random() * f0) >>> 0;
            var f2 = (i + f1) >>> 0;
            bmp.d.a[i] = bmp.d.a[f2];
            bmp.d.a[f2] = rgba0;
        }
    }
}

}

var sce = {

            var y0 = (i / bmp.d.ny) >>> 0;
            var x1 = (x0 * bmp.d.bw) >>> 0;
            var y1 = (y0 * bmp.d.bh) >>> 0;
            var x2 = (x1 + bmp.d.x) >>> 0;
            var y2 = (y1 + bmp.d.y) >>> 0;
            sce.b[i].r = [bmp.d.bw,bmp.d.bh,x2,y2];
            sce.b[i].c = dom.canvas(sce.b[i].r);

var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "webgl": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("webgl");

// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
