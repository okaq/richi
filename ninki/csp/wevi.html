// bitmap
var bmp = {
    "init": function() {
        // data encode
        bmp.w = 1920;
        bmp.h = 1080;

        // pixel block size
        bmp.bw = 10;
        bmp.bh = 10;

        // margins
        bmp.mw = 1;
        bmp.mh = 1;
        bmp.bmw = (bmp.bw + (2 * bmp.mw)) >>> 0;
        bmp.bmh = (bmp.bh + (2 * bmp.mh)) >>> 0;

        // max limits
        bmp.nx = bmp.w / bmp.bmw;
        bmp.ny = bmp.h / bmp.bmh;
        bmp.nt = bmp.nx * bmp.ny;

        console.log(bmp.ny, bmp.nx, bmp.nt);

        // mirror limit half
        bmp.hx = (bmp.nx - 2) / 2;
        console.log(bmp.hx);

        // data
        bmp.d = {};
        bmp.chon();
        bmp.dome();
    },
    "chon": function() {
        // generate the random pattern
        bmp.d.a = {};
        // rects
        bmp.d.a.r = [];
        // canvas
        bmp.d.a.c = [];
        // bitmaps
        bmp.d.a.b = [];

        // double loop
        for (var y = 0; y < bmp.ny; y++) {
            var y0 = (y * bmp.bmh) >>> 0;
            var y1 = (y0 + bmp.mh) >>> 0;
            // random widths
            // set center as index zero
            // only hold right hand side data
            // left hand is mirrored about center
            var nx = (Math.random() * bmp.hx) >>> 0;
            // center point
            var cx = (bmp.w / 2) >>> 0;
            // half block width
            var bmw2 = (bmp.bmw / 2) >>> 0;
            // center block begin end
            var cx0 = (cx - bmw2) >>> 0;
            var cx1 = (cx + bmw2) >>> 0;
            if (y == 0) {
                console.log(nx,cx,bmw2,cx0,cx1);
            }
            // add cx as right margin
            // to right hand blocks
            for (var x = 0; x < nx; x++) {
                var x0 = (x * bmp.bmw) >>> 0;
                var x1 = (x0 + bmp.mw) >>> 0;
            }
        }
    },
    "dome": function() {
        // genrate random walk
        bmp.d.b = {};
        // rects
        bmp.d.b.r = [];
        // canvas
        bmp.d.b.c = [];
        // bitmaps
        bmp.d.b.b = [];
    }
}

// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "webgl": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("webgl");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
