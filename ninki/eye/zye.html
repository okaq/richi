// time
var time = {
    "start": function() {
        // begin with a data list
        time.a = [];
        // push now() unto position zero
        var t0 = window.performance.now();
        time.a.push(t0);
    },
    "stop": function() {
        // calc intervals
        // report as sequence
        // with last entry equal to
        // total time elapsed
        var t0 = window.performance.now();
        time.a.push(t0);
        var r0 = [];
        for (var i = 1; i < time.a.length; i++) {
            var r1 = time.a[i] - time.a[i-1];
            r0.push(r1);
        }
        // total
        r0[time.a.length] = time.a[time.a.length-1] - time.a[0];
        return r0;
    },
    "split": function() {
        // add to data list
        var t0 = window.performance.now();
        time.a.push(t0);
    }
}

// scene
var sce = {
    "init": function() {
        // bkgd
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        sce.a.b = rgba.rmon();

        // eye
        sce.b = {};
        sce.b.d = [96,96]; // dimensions = [w,h]
        sce.b.r = [];
        sce.b.r[0] = sce.b.d[0];
        sce.b.r[1] = sce.b.d[1];
        sce.b.r[2] = ((sce.a.r[0] - sce.b.d[0]) / 2) >>> 0;
        sce.b.r[3] = (((sce.a.r[1] / 2) - sce.b.d[1]) / 2) >>> 0;
        sce.b.c = dom.canvas(sce.b.r);
        sce.b.b = rgba.css([255,255,255,1.0]);

        sce.attach();
    },
    "attach": function() {
        dom.add(sce.a.c);
        dom.add(sce.b.c);
    }
}

var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "webgl": function(r0) {

        c0.con = c0.can.getContext("webgl");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },

    },

    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
