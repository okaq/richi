// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("tin the eye...");

        // subsytems
        g.subs = [dom,sce];
        g.subs.forEach(function(el){el.init();});

    "start": function() {

        // lets generate and render Eye bitmap

    }
}
// scene
var sce = {
    "init": function() {
        // bkgd
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        var rgba0 = rgba.rb();
        sce.a.b = [rgba0,rgba0,rgba0,1.0];

        // eye
        sce.b = {};
        sce.b.d = [96,96]; // dimensions = [w,h]
        sce.b.r = [];
        sce.b.r[0] = sce.b.d[0];
        sce.b.r[1] = sce.b.d[1];
        sce.b.r[2] = ((sce.a.r[0] - sce.b.d[0]) / 2) >>> 0;
        sce.b.r[3] = (((sce.a.r[1] / 2) - sce.b.d[1]) / 2) >>> 0;
        sce.b.c = dom.canvas(sce.b.r);
        sce.b.b = rgba.rand();
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "webgl": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("webgl");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
