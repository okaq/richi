        <script type="text/javascript">
            // ok
        console.log("okaq gira richi three doli ok!");
        // async load
        (function() {
         var a = {
            "load": function(e) {
                console.log(e);
                g.init();

// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("doli has loaded...");

        // unix epoch +1.5M
        console.log((new Date()).getTime());

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    },
    "dun": function() {
        console.log("threejs async loaded!");
        // dom, sce, ren init
        // after first display, package for net send
        g.subs();
        ren.bkgd();
        // do gl setup
        gl.init();
        // norm test
        // g.norm();
        // be the ball
        ball.init();
        // loop
        window.setTimeout(g.start, 1000);
    },
    "norm": function() {
        var n0 = [];
        for (var i = 0; i < 100; i++) {
            n0[i] = gauss.rng();
        }
        console.log(n0);
        var n1 = 0.0
        for (var i = 0; i < n0.length; i++) {
            n1 = n1 + n0[i];
        }
        console.log(n1);
        var n2 = n1 / 100.0;
        console.log(n2);
        var n3 = [];
        for (var i = 0; i < n0.length; i++) {
            n3[i] = n0[i] - n2;
        }
        console.log(n3);
        var n4 = 0.0;
        for (var i = 0; i < n3.length; i++) {
            n4 = n4 + (n3[i] * n3[i]);
        }
        console.log(n4);
        var n5 = n4 / 100.0;
        console.log(n5);
        // ok, mean = 0.0, stdev = 1.0
        // stats class: input array
    },
    "subs": function() {
        dom.init();
        sce.init();
        ren.init();
    },
    "start": function() {
        console.log("how soon we begin");
        // timer
        g.tick = 0;
        g.max = 255;
        g.id = window.setInterval(g.frame, 1000);
    },
    "frame": function() {
        console.log("frame count: " + g.tick);
        // update
        ball.tick();
        // render
        ren.bkgd();
        // ren.square();
        ren.walk();
        // check
        if (g.tick > g.max) {
            console.log("done anim");
            console.log(ball.h[255].p.x,ball.h[255].p.y);
            window.clearInterval(g.id);
        }
        g.tick = g.tick + 1;
    }
}
// particle
var ball = {
    "init": function() {
        // particle in 2D box
        // essentially a point
        ball.p = {};
        ball.p.x = 0.0;
        ball.p.y = 0.0;
        // jump frequencies
        ball.f = {};
        ball.f.vx = 0.0;
        ball.f.vy = 0.0;
        // history
        ball.h = [];
        // each iteration:
        // calculate jump probability
        // update position
    },
    "tick": function() {
        // advance
        ball.f.vx = gauss.rng();
        ball.f.vy = gauss.rng();
        // ball.p.x = ball.p.x + ball.f.vx;
        // ball.p.y = ball.p.y + ball.f.vy;
        var vx1 = ball.f.vx * 16;
        var vy1 = ball.f.vy * 16;
        ball.p.x = ball.p.x + vx1;
        ball.p.y = ball.p.y + vy1;
        // history
        // ball.h = [];
        // clone point and push
        // render time as alpha channel
        var b0 = {};
        b0.p = {};
        b0.p.x = ball.p.x;
        b0.p.y = ball.p.y;
        b0.f = {};
        b0.f.vx = ball.f.vx;
        b0.f.vy = ball.f.vy;

        ball.h.push(b0);
    }
}
// scene
var sce = {
    "init": function() {
        // dedicated generators for vertex
        sce.a = dom.canvas([1920,1080,0,0]);
        dom.add(sce.a);
    }
}
// render
var ren = {
    "init": function() {
        ren.a = rgba.css([0,0,0,1.0]);
    },
    "bkgd": function() {
        sce.a.con.fillStyle = ren.a;
        sce.a.con.fillRect(0,0,sce.a.can.width,sce.a.can.height);
    },
    "square": function() {
        sce.a.con.strokeStyle = rgba.css([16,255,32,0.5]);
        sce.a.con.lineWidth = 10;
        var x0 = (Math.random() * (1920 / 4)) >>> 0;
        var y0 = (Math.random() * (1080 / 4)) >>> 0;
        var w0 = (Math.random() * (1920 / 2)) >>> 0;
        var h0 = (Math.random() * (1080 / 2)) >>> 0;
        console.log("rect: w:" + w0 + " h:" + h0 + " x:" + x0 + " y:" + y0);
        sce.a.con.strokeRect(x0,y0,w0,h0);
    },
    "walk": function() {
        var rgba0 = [32,245,16,1.0];
        sce.a.con.strokeStyle = rgba.css(rgba0);
        sce.a.con.lineWidth = 1.0;
        for (var i = 0; i < ball.h.length; i++) {
            var x0 = ball.h[i].p.x;
            var y0 = ball.h[i].p.y;
            var x1 = (1920 / 2) + x0;
            var y1 = (1080 / 2) + y0
            var w0 = 8;
            var h0 = 8;
            // console.log("ball: w:" + w0 + " h:" + h0 + " x:" + x1 + " y:" + y1);
            sce.a.con.strokeRect(x1,y1,w0,h0);
            // total walk length = 2 pixels
            if (i == (ball.h.length - 1)) {
                console.log("ball: w:" + w0 + " h:" + h0 + " x:" + x1 + " y:" + y1);
            }
        }
    }
}
// graphics
var gl = {
    "init": function() {
        // renderer and scene elements
        gl.a = new THREE.WebGLRenderer({preserveDrawingBuffer:true});
        gl.a.setSize(1920,1080);
        gl.a.domElement.style.position = "abdolute";
    }
}
// box-muller
var gauss = {
    "rng": function() {
        var x0 = 0.0;
        for (var i = 0; i < 12; i++) {
            var x1 = Math.random();
            x0 = x0 + x1;
        }
        x0 = x0 - 6.0;
        return x0;
        // approx, mean = 0, stdev = 1
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
        </script>
