<html lang="en">

        <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(0,0,0,0);}
        </style>
        <script type="text/javascript">
            // ok
        console.log("okaq gira richi eliu ok!");
        // async load
        (function() {
         var a = {
            "load": function(e) {
                console.log(e);
                g.init();
            }
            }
            window.addEventListener("load", a.load, false);

// game
var g = {
    "init": function() {
        var t0 = window.performance.now();
        console.log("richi started...");

        // subs
        dom.init();
        db.init();
        sce.init();

        // test
        ren.scene();

        // stats
        console.log("total render time: " + (window.performance.now() - t0) + "ms.");
    }
}
// data
var db = {
    "init": function() {
        // populate from config json
        db.a = {};

        db.a["bg"] = {};
        db.a["bg"].r = [1920,1080,0,0];
        db.a["bg"].b = rgba.rc();

        db.a["fg"] = {};
        db.a["fg"].r = [1024,1024,448,28];
        db.a["fg"].b = rgba.rc();

        // grid
        db.b = {};

        // text
        db.c = {};
        db.c["okaq"] = {};
        db.c["okaq"].t = [" o k a q "];
        db.c["hype"] = {};
        db.c["hype"].t = [" - - - - - - - - - - - - "];
        db.c["subs"] = {};
        db.c["subs"].t = [" s u b m a r i n e s "];
        db.c["2017"] = {};
        db.c["2017"].t = [" m a r c h   2 0 1 7 "];

        // split
        for (var k in db.c) {
            var s0 = db.c[k].t[0];
            var s1 = s0.split("");
            db.c[k].v = s1;
        }

        // blocks
        var y0 = 0;
        for (var k in db.c) {
            db.c[k].r = [];
            db.c[k].c = [];
            db.c[k].b = [];
            y0 = y0 + 1;
            var y1 = (y0 * 64) >>> 0;
            var y2 = (y1 + 28) >>> 0;
            for (var i = 0; i < db.c[k].v.length; i++) {
                var x0 = (i * 64) >>> 0;
                var x1 = (x0 + 448) >>> 0;
                db.c[k].r[i] = [64,64,x1,y2];
                db.c[k].c[i] = dom.canvas(db.c[k].r[i]);
                dom.add(db.c[k].c[i]);
                db.c[k].c[i].can.dataset.x = k + "_" + db.c[k].v[i];
                db.c[k].b[i] = [];
                db.c[k].b[i][0] = rgba.rc();
                db.c[k].b[i][1] = rgba.rc();
            }
        }
        // 1920 / 64 = 30
        // 1024 / 64 = 16
        console.log(db);
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = ["bg","fg"];
        // global current scene state
        // set of keys dom page canvas
        for (var i = 0; i < sce.a.length; i++) {
            var k0 = sce.a[i];
            // canvases created at db init
            db.a[k0].c = dom.canvas(db.a[k0].r);
            dom.add(db.a[k0].c);
            db.a[k0].c.can.dataset.x = k0;
        }
    }
}
// render
var ren = {
    "scene": function() {
        for (var i = 0; i < sce.a.length; i++) {
            var k0 = sce.a[i];
            var c0 = db.a[k0].c;
            c0.con.fillStyle = rgba.css(db.a[k0].b);
            c0.con.fillRect(0,0,c0.can.width,c0.can.height);
        }
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
    </script>
